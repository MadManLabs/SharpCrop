<!DOCTYPE html>
<html>
<head>
    <title>SharpCrop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body {
            text-align: center;
            font-weight: bold;
            font-size: 2em;
            display: block;
            margin: 50px;
        }
    </style>
</head>
<body>
    <noscript>
        Oops! JavaScript is needed!
    </noscript>
    <script>
        var hash = location.hash.substr(1);
        var search = location.search.substr(1);
        var url = location.origin + location.pathname + "?" + hash;

        if (search.indexOf("access_token") >= 0) {
            document.write("SharpCrop connected!");
        }
        else if (hash.indexOf("access_token") >= 0) {
            document.write("<a href=\"" + url + "\">Allow</a>");
            location.href = url;
        }
        else {
            document.write("Error");
        }
    </script>
</body>
</html>
