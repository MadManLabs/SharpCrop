<!DOCTYPE html>
<html>
<head>
    <title>SharpCrop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style>
        body {
            text-align: center;
            display: block;
            margin: 20px;
        }

        div {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div>Enter this code into SharpCrop to finish the process.</div>
    <input type="text" id="code" />
    <script>
        var element = document.getElementById("code");
        var pattern = "?code=";

        function show() {
            element.value = location.search.substr(pattern.length);
            element.select();
        }

        if (location.search.indexOf(pattern) >= 0) {
            setInterval(show, 100);
            show();
        }
    </script>
</body>
</html>
